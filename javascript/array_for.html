        // gugu.innerHTML = '<div> 2 x 1 = 2 <br> </div>'

        for(let i =2; i<=5; i++){

    <script>
        const photo = document.querySelector('.photo');
        let imgSrc = ['01.jpg','02.jpg','03.jpg'];

        for(let i = 0; i < imgSrc.length; i++){
            photo.innerHTML += `<img src="./img/${imgSrc[i]}">`;
        }

        //클릭, 증감연산자 활용
        const photoImg = document.querySelectorAll('.photo img');

        // photoImg[0].onclick = function(){ 명령 }
        const like = document.querySelector('.like');
        let likeNum = 0;
        
        for(let i = 0; i < imgSrc.length; i++){
            photoImg[i].addEventListener('click',function(){/* 명령 */ 
            like.textContent = ++likeNum;
        });

        }

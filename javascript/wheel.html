<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="bn">
        <div>
            <img src="./img/01.jpg">
            <img src="./img/02.jpg">
            <img src="./img/03.jpg">
        </div>
    </div>

    <style>
        .bn{
            width: 400px; 
            margin: 100px auto;
            height: 300px;
            overflow: hidden;
        }
        .bn div{height: 100%;}
        .bn div img{width: 100%; height: 100%;}
    </style>
    <script>
        const elBn = document.querySelector('.bn');
        const elSlide = document.querySelector('.bn > div');

        let num = 0, timer, delta;   //변수추가해야됬음
        elBn.addEventListener('wheel',()=>{
            delta = event.wheelDelta;

            clearTimeout(timer);
            timer = setTimeout(() => {
                if(delta<0){
                    //내림
                    // console.log('down')
                    if(num<2)num++;
                }else{
                    //올림
                    // console.log('up')
                    if(num>0)num--;
                }
                elSlide.style = `transition:.5s; transform:translateY(-${num*100}%)`;
                
            },50);

        });


    </script>
    
</body>
</html>
